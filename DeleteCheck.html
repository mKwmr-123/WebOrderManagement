<!-- 削除確認用モーダル画面 -->
<button type="button" id="myModalMsgBtn" hidden="hidden" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">確認</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="削除">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="myModalMsg" class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" id="myModalOK" class="btn btn-secondary" data-dismiss="modal" onclick="">ＯＫ</button>
                <button type="button" id="myModalCancel" class="btn btn-primary"data-dismiss="modal" onclick="">キャンセル</button>
            </div>
        </div>
    </div>
</div>
